<div class="modal-container">
<h2 mat-dialog-title>Please read the {{ data.type === 'membership' ? 'Company' : 'User' }} Contract before proceeding</h2>
<mat-dialog-content>
  <p>{{ data.type === 'membership' ? 'Company' : 'User' }} contract</p>
  <mat-checkbox [(ngModel)]="consentGiven">
    I have read and agree with the {{ data.type === 'membership' ? 'Company' : 'User' }} Contract
  </mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!consentGiven" (click)="onConsent()">Next</button>
</mat-dialog-actions>
</div>
